<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEA Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .input-container { display: flex; gap: 10px; }
        .input-container input { flex: 1; padding: 10px; }
        .input-container button { padding: 10px 20px; }
        .message { margin-bottom: 10px; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>ğŸ›¡ï¸ LEA Insurance Chat Test</h1>
    
    <div class="chat-container" id="chatContainer">
        <div class="message bot">ğŸ‘‹ Hello! I'm LEA, your travel insurance assistant. How can I help you today?</div>
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>ğŸ§ª Quick Tests:</h3>
        <button onclick="testMessage('I need travel insurance for Japan')">Test: Japan Trip</button>
        <button onclick="testMessage('What does travel insurance cover?')">Test: Coverage Question</button>
        <button onclick="testAPI()">Test: API Connection</button>
    </div>
    
    <div id="status" style="margin-top: 10px; font-weight: bold;"></div>

    <script>
        const API_BASE = '';
        
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = (sender === 'user' ? 'ğŸ‘¤ ' : 'ğŸ›¡ï¸ ') + text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function setStatus(message, color = 'black') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = color;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            setStatus('Sending message...', 'orange');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'test_session_123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addMessage(data.response || 'No response received', 'bot');
                setStatus('Message sent successfully!', 'green');
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage(`Error: ${error.message}`, 'bot');
                setStatus(`Error: ${error.message}`, 'red');
            }
        }
        
        function testMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
        
        async function testAPI() {
            setStatus('Testing API connection...', 'orange');
            try {
                const response = await fetch('/api');
                const data = await response.json();
                setStatus(`API working: ${data.message}`, 'green');
            } catch (error) {
                setStatus(`API Error: ${error.message}`, 'red');
            }
        }
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-test API on load
        document.addEventListener('DOMContentLoaded', () => {
            testAPI();
        });
    </script>
</body>
</html>
